<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Aula</title>

</head>

<body>

    <div class="titulo">
        <h1>Conversor de temperaturas.</h1>
    </div>

    <div class="temperatura">
        <form action="">
            <input type="number" placeholder="Temperatura em Celcius">
            <input type="submit" value="Converter">
        </form>
    </div>

    <section>

        <div id="celcius">
            <h5>Celcius</h5>
        </div>

        <div id="kelvin">
            <h5>Kelvin</h5>
        </div>

        <div id="farenheit">
            <h5>Farenheit</h5>
        </div>

    </section>

    <div>
        <form action="">
            <input type="radio" id="escuro" name="fundo" value="escuro">
            <label for="escuro">Escuro</label></br>
            <input type="radio" id="claro" name="fundo" value="claro">
            <label for="claro">Claro</label></br>
            <input type="submit" value="Mudar">
        </form>
    </div>
</body>

</html>
